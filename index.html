<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="top-header">
        <div class="container-fluid">
            <div class="row all-wrapper py-0 no-gutters">
                <div class="col-sm-7  col-12 cover-img">
                </div>
                <div class="col-sm-7  col-12 background-1 ">
                </div>
                <div class="col-7 social-icon-bg">
                    <div class="text-center title-desc-wrapper">
                        <h2>SLW TV</h2>
                        <h3>Online Tv Channel</h3>
                        <hr>
                        <p>Watch All News First</p>
                    </div>

                    <div class="social-icon-wrapper">
                        <button class="btn icons"><i class="fab fa-facebook-f"></i> Facebook</button>
                        <button class="btn icons"><i class="fab fa-instagram"></i> Instagram</button>
                        <button class="btn icons"><i class="fab fa-twitter"></i> Twitter</button>
                        <button class="btn icons"><i class="fab fa-whatsapp"></i> Whatsapp</button>
                        <button class="btn icons"><i class="fas fa-phone"></i> Phone</button>
                    </div>
                </div>
                <div class="circle-img">
                    <img class="w-100" src="images/logo-1.png" alt="">
                </div>
            </div>
        </div>
    </header>
</body>

</html>
